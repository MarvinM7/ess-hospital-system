<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My register Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="register.component.css">
</head>

<body class="my-register-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Criar</h4>
							<form method="POST" class="my-register-validation" novalidate="">
								<div class="form-group">
									<label for="cpf">CPF</label>
									<input [(ngModel)]='usuario.cpf' id="cpf" type="cpf" class="form-control" name="cpf" value="" required autofocus>
									<div class="invalid-feedback">
										CPF inválido
									</div>
								</div>

								<div class="form-group">
									<label for="password">Senha</label>
									<input [(ngModel)]='usuario.senha' id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Senha incorreta
							    	</div>
								</div>

                <div class="form-group">
									<label for="password">Confirme a Senha</label>
									<input [(ngModel)]='usuario.senha' id="password" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	As senhas estão diferentes
							    	</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" (click)="fazerRegister()">
										Criar
									</button>
								</div>
								<div class="mt-4 text-center">
									Já tem uma conta? <a routerLink="/login">Clique para entrar</a>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-register.js"></script>
</body>

</html>
