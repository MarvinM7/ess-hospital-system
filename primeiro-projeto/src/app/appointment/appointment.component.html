<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My appointment Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="appointment.component.css">
</head>

<body class="my-appointment-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Marcar Exame</h4>
							<form method="POST" class="my-appointment-validation" novalidate="">
                <div class="form-group">
                  <select>
                    <option value="plano">Plano de Saúde</option>
                    <option value="particular">Particular</option>
                  </select>
                </div>

                <div class="form-group">
									<label for="exame">Tipo de Exame</label>
									<input id="exame" type="exame" class="form-control" name="exame" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="local">Bairro, cidade ou unidade</label>
									<input id="local" type="local" class="form-control" name="local" required data-eye>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block" (click)="toggleModal()">
										Agendar
									</button>
								</div>
							</form>
						</div>
					</div>

          <ng-container *ngIf="mostrarModal">
            <div (click)="toggleModal()" class="overlay">
              <div>
                <h1>Marcado✔️</h1>
              </div>
            </div>
          </ng-container>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-appointment.js"></script>
</body>

</html>
